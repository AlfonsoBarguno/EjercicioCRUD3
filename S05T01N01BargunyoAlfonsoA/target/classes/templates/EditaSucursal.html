<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<th:block th:insert="Fragments/head :: head"></th:block>
</head>
<body>
	<div class="container">
		<div th:insert="Fragments/BodyHeader :: div"></div>


		<h3>Editar</h3>
		<form th:object="${DATA_SucursalesDtoFormulario}" method="post"
			th:action="@{/GuardarSucursal}">

			<input type="hidden" th:field="*{pk_SucursalId}">

			<div class="form-group">

				<label class="cloud-label">Nombre</label> <input type="text"
					th:field="*{nomSucursal}"> <br> <label class="cloud-label">Pais</label>
				<input type="text" th:field="*{paisSucursal}"> <br> 
			</div>
			<button type="submit" class="btn btn-outline-success">Guardar</button>
			<a class="btn btn-outline-danger" th:href="@{/ListaSucursales}" role="button">Descartar</a>

		</form>

	</div>

</body>
</html>
